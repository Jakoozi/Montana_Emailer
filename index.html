<body>

    <div class="jumbotron text-center">
        <h1>Montana Emailer</h1>
        <p>Send emails to your clients semmelessly!</p> 
      </div>
        
      <div class="container-fluid htu-card">
        <div class="row">
           <h2 class='htu-card-title'>How to use Montana Emailer</h2>
        </div>
        <blockquote>
            <div class="row htu-card-body">
                <div class="col-sm-4">
                  <h3>Step 1</h3>
                  <p class='bg-success'>Put in the required information in the input fields</p>
                </div>
                <div class="col-sm-4">
                  <h3>Step 2</h3>
                  <p class='bg-success'>Verify that all the information you passed are correct and submit the form to send the email.</p>
                </div>
                <div class="col-sm-4">
                  <h3>Step 3</h3>        
                  <p class='bg-success'>it's that easy.!</p>
                </div>
            </div>
        </blockquote>
        
    </div>
    <div class="container-fluid email-card ">

        <div class="row">
            <h2 class='email-card-title'>Let's get emailing!</h2>
         </div>
       
        <form action="#" class="email-form" onsubmit="EmailSender();return false" >
            <div class="form-group">
                <img src="logo.PNG" alt="">
            </div>
            <div class="form-group">
                <label for="name">Client Name:</label>
                <input type="text"  id="toName" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="email">Client email address:</label>
                <input type="email" class="form-control" id="toEmail" required>
            </div>
            <!-- <div class="form-group">
                <label for="name">Company Name:</label>
                <input type="text"  id="fromName" class="form-control" required/>
            </div> -->
  
            <div class="">
                <label for="message">Message:</label>
                <textarea id="message" rows="15"  class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Send Email</button>
        </form>
    </div>
